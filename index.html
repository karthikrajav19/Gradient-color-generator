<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gradient Generator</title>
</head>

<body>

    <div class="aircraft">
        <div class="cockpit"></div>
        <div class="x box">
            <div class="y box01">
                <p>Direction</p>
                <div class="seats">
                    <select>
                        <option value="to top">Top</option>
                        <option value="to bottom">Bottom</option>
                        <option value="to right">Right</option>
                        <option value="to right top">Right Top</option>
                        <option value="to right bottom">Right Bottom</option>
                        <option value="to left">Left</option>
                        <option value="to left top">Left Top</option>
                        <option value="to left bottom " selected>Left Bottom</option>
                    </select>
                </div>
            </div>
            <div class="y box02">
                <p>Colors</p>
                <div class="intake">
                    <input type="color" value="#ffafcc">
                    <input type="color" value="#a2d2ff">
                </div>
            </div>
        </div>

        <div>
            <textarea class="x" disabled>background: linear-gradient(to left bottom ,#ffafcc,#a2d2ff);</textarea>
        </div>

        <div class="x bts">
            <button class="refresh">Refresh Code</button>
            <button class="copy">Copy Code</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
